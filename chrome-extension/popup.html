<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="pop-up-container">
      <!-- Decoration Elements -->
      <div class="circle circle-two"></div>
      <div class="circle circle-three"></div>
      <div class="circle circle-four"></div>
      <div class="pop-up-content">
        <h3 class="pop-up-titel">
          <span style="text-transform: uppercase">Book<span class="text-primary">marks</span></span>
        </h3>
        <div id="showSignIn">
          <h3>Sign in</h3>
          <form method="post" class="form-group" id="login-form">
            <p><input type="text" name="login" value="" placeholder="Email" id="email" class="wide-input form-control"></p>
            <div class="border"></div>
            <p><input type="password" name="password" value="" placeholder="Password" id="password" class="wide-input form-control"></p>
            <div class="border"></div>
            <p class="submit"><input type="submit" name="commit" value="Log In" id="login" class="btn btn-primary w-100 rounded-0 mx-0"></p>
          </form>
        </div>
        <div id="showActions">
          <form class="simple_form new_bookmark" id="new_bookmark" novalidate="novalidate" accept-charset="UTF-8" method="POST">
            <div class="border-0">
              <!-- Name -->
              <div class="mb-3 required bookmark_plan">
                <label class="form-label required" for="bookmark_name">
                  Name
                </label>
                <input class="form-control required" name="bookmark[name]" id="bookmark_name" />
              </div>
              <!-- URL -->
              <div class="mb-3 date required bookmark_url">
                <label class="form-label date required" for="bookmark_url">
                  URL
                </label>
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <input class="form-control mx-1 date required" style="margin-right: 0rem !important;
        margin-left: 0rem !important;" name="bookmark[url]" id="bookmark_url">
                </div>
              </div>
              <!-- Tag -->
              <div class="mb-3 required bookmark_plan">
                <label class="form-label required" for="bookmark_name">
                  Tags (seperate by comma)
                </label>
                <input class="form-control required bookmark_tag" name="bookmark[bookmark_tags_attributes][tag_attributes[name]]" id="bookmark_tag" />
              </div>
              <!-- Video -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="bookmark_video" name="bookmark[video]">
                <label class="form-check-label" for="flexCheckDefault">
                  Video
                </label>
              </div>
            </div>

            <div class="modal-footer d-flex justify-content-between border-0 p-0">
              <button value="Add bookmark" class="btn btn-primary w-100 rounded-0 mx-0" id="send-data">Add bookmark</button>
              <button class="btn text-secondary mx-auto" id="logout">Log out</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="popup.js"></script>
</html>
